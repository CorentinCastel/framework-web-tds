<div class="ui two column grid">
    <div class="column">
        <div class="ui attached segment">
            Store
        </div>
        <div class="ui attached blue segment">
            <div class="ui divided list">
                <div class="item">
                    <a href="{{ path('new.user') }}" class="ui secondary button" data-target="#new-user">
                        Mes commandes ({{ nbCommandes }})
                    </a>
                    <div id="new-user" style="margin-top: 3px"></div>
                </div>
                <div class="item">
                    <a href="{{ path('new.users') }}" class="fluid ui secondary button" data-target="#new-users">
                        Parcourir le store
                    </a>
                    <div id="new-users" style="margin-top: 3px"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="ui attached segment">
            Panier
        </div>
        <div class="ui attached green segment">
            <div class="ui divided list">
                <div class="item">
                    <a href="{{ path('new.group') }}" class="ui green button" data-target="#new-user">
                        Nouveau...
                    </a>
                </div>
                <div class="item">
                    <a href="{{ path('new.group') }}" class="ui secondary button" data-target="#new-user">
                        Mes paniers ({{ nbPaniers }})
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="ui attached segment">
        Promotions en cours
    </div>
    <div class="ui attached green segment">
        <div class="ui grid">
            {% for prod in products%}
                <div class="ui two wide column">
                    <div class="item">
                        {{ prod.name }}
                    </div>
                    <div class="item">
                        {{ prod.price }}€
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<div>
    <div class="ui attached segment">
        Consultés récemment
    </div>
    <div class="ui attached green segment">

    </div>
</div>
