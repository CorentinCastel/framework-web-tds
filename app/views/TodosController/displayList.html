<!--View associated to displayList action of TodosController controller -->
<div class="ui inverted segment">
    <div class="ui inverted relaxed divides list">
        {% for item in list %}
            <div class="item">
                <form style="display: none" class="ui inverted left floated form" action="{{ path('todos.edit', {index:loop.index0 })}}}">
                    <div class="ui inverted mini input">
                        <input type="text" name="element" value="{{ item }}">
                    </div>
                </form>
                <div class="ui inverted checkbox" style>
                    <input type="checkbox" name="example" id="ck{{ loop.index0 }}">
                    <label class="_element" for="ck{{ loop.index0 }}" data-index="{{ loop.index0 }}">{{ item }}</label>
                </div>
                <a href="todos/delete/{{ loop.index0 }}">
                    <div class="ui cirlcular mini icon inverted red button right floated">
                        <i class="ui times icon">

                        </i>
                    </div>
                </a>
                <div class="ui circular mini icon inverted button right floated _toEdit">
                    <i class="ui edit icon">

                    </i>
                </div>
            </div>
        {% endfor %}
            <div class="item">
                <div class="item">
                    <form class="ui inline inverted form" action="{{ path('todos.add') }}" method="post">
                        <textarea placeholder="Saisir vos éléments sur chaque ligne" name="elements" rows="5"></textarea>
                        <button class="ui mini green icon button"><i class="ui check circle outline icon"></i> </button>
                    </form>
                </div>
            </div>
    </div>
</div>
{{ script_foot | raw }}
